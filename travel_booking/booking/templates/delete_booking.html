{% extends "master.html" %}

{% block title %}
    Delete Booking
{% endblock %}

{% block content %}
<div class="delete-container">
    <div class="delete">
        <div class="delete-header">
            <h3>Are you sure you want to Delete?</h3>
        </div>
        <div class="delete-body">
            <p><b>Booking Name:</b> {{ booking.name }}</p>
            <p><b>Location:</b> {{ booking.location }}</p>
            <p><b>Departure Date:</b> {{ booking.departure_date }}</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit">Delete</button>
                <a href="{% url 'bookings' %}">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
